<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ark Pioneer Sixth Form Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- General Styling --- */
        :root {
            --bg-color: #1a1a2e;
            --card-color: #16213e;
            --text-color: #e0e0e0;
            --header-blue: #0f3460;
            --pink-accent: #e94560;
            --green-shoutout: #1e4a43;
            
            /* University Official Colours */
            --edinburgh: #150042;
            --manchester: #660099;
            --oxford: #002147;
            --warwick: #2b4e80;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            overflow-x: hidden;
        }

        /* --- Header --- */
        header {
            background-color: var(--header-blue);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--pink-accent);
        }

        .header-title {
            font-size: 2.5em;
            color: white;
            font-weight: 700;
        }

        .header-title i {
            font-weight: 400;
        }

        .dashboard-font {
            font-family: 'Pacifico', cursive;
            color: var(--pink-accent);
            font-size: 1.2em;
            margin-left: 15px;
        }

        #login-btn {
            padding: 10px 20px;
            background-color: var(--pink-accent);
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #login-btn:hover {
            background-color: #c43751;
        }
        
        /* --- Main Content Layout --- */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            gap: 25px;
            padding: 25px;
            height: calc(100vh - 90px);
        }
        
        .column {
            background-color: var(--card-color);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .column h2 {
            text-align: center;
            margin-top: 0;
            color: var(--text-color);
            border-bottom: 2px solid var(--pink-accent);
            padding-bottom: 10px;
        }
        
        .shoutout-banner {
            grid-column: 2 / 4;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: var(--pink-accent);
            margin-bottom: 20px;
        }
        
        .admin-btn {
            padding: 10px;
            width: 100%;
            background-color: var(--pink-accent);
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        .admin-btn:hover { background-color: #c43751; }
        .hidden { display: none; }

        /* --- Calendar --- */
        #calendar-container { flex-grow: 1; }
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .calendar-nav button {
            background: none;
            border: 1px solid var(--pink-accent);
            color: var(--pink-accent);
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }
        .day-name { font-weight: bold; font-size: 0.8em; }
        .day {
            padding: 8px 0;
            border-radius: 4px;
            position: relative;
        }
        .event-dot {
            height: 6px; width: 6px;
            background-color: var(--pink-accent);
            border-radius: 50%;
            position: absolute;
            bottom: 4px; left: 50%;
            transform: translateX(-50%);
        }

        /* --- Shoutouts --- */
        #leaderboard { margin-bottom: 20px; }
        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            background-color: rgba(255,255,255,0.05);
        }
        #shoutout-feed {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
        }
        #shoutout-feed::-webkit-scrollbar { width: 8px; }
        #shoutout-feed::-webkit-scrollbar-track { background: var(--card-color); }
        #shoutout-feed::-webkit-scrollbar-thumb { background-color: var(--pink-accent); border-radius: 10px; }
        .shoutout-card {
            background-color: var(--green-shoutout);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 8px solid;
        }
        .shoutout-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .shoutout-card-header .student-name { font-size: 1.2em; font-weight: bold; }
        .shoutout-card-header .student-uni { font-style: italic; opacity: 0.8; }
        .border-Edinburgh { border-color: var(--edinburgh); }
        .border-Manchester { border-color: var(--manchester); }
        .border-Oxford { border-color: var(--oxford); }
        .border-Warwick { border-color: var(--warwick); }

        /* --- Modal --- */
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: var(--card-color);
            margin: 15% auto;
            padding: 30px;
            border-top: 5px solid var(--pink-accent);
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-form label { display: block; margin-top: 15px; font-weight: bold; }
        .modal-form input, .modal-form select, .modal-form textarea {
            width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px;
            border: 1px solid #555; background-color: var(--bg-color); color: var(--text-color); box-sizing: border-box;
        }
        .modal-form button { width: 100%; margin-top: 20px; }
    </style>
</head>
<body>

    <header>
        <span class="header-title">Ark Pioneer <i>Sixth Form</i><span class="dashboard-font">Dashboard</span></span>
        <button id="login-btn">Login</button>
    </header>

    <main class="main-container">
        <div class="column">
            <h2>Events</h2>
            <div id="calendar-container">
                <div class="calendar-nav">
                    <button id="prev-month-btn">&lt;</button>
                    <h3 id="month-year-label">September 2025</h3>
                    <button id="next-month-btn">&gt;</button>
                </div>
                <div class="calendar-grid" id="calendar-grid"></div>
            </div>
            <button id="add-event-btn" class="admin-btn hidden">Add Event</button>
        </div>

        <div class="column">
            <h2 class="shoutout-banner">Shoutouts</h2>
            <h2>Individual Challenge</h2>
            <div id="leaderboard"></div>
            <div id="shoutout-feed"></div>
            <button id="add-shoutout-btn" class="admin-btn hidden">Add Shoutout</button>
        </div>

        <div class="column">
            <h2 style="visibility: hidden; margin: 0; padding: 0; height: 0;">&nbsp;</h2>
            <h2>University Challenge</h2>
            <div id="uni-chart-container">
                <canvas id="uni-chart"></canvas>
            </div>
            <button id="add-student-btn" class="admin-btn hidden">Add Student</button>
        </div>
    </main>
    
    <div id="add-shoutout-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Log a New Shoutout</h2>
            <form id="shoutout-form" class="modal-form">
                <label for="student-select">Awarded to:</label>
                <select id="student-select" name="student" required></select>
                <label for="shoutout-reason">Reason:</label>
                <textarea id="shoutout-reason" name="reason" rows="4" required></textarea>
                <label for="teacher-initials">Teacher Initials:</label>
                <input type="text" id="teacher-initials" name="initials" required maxlength="3" minlength="3" pattern="[A-Za-z]{3}" title="Please enter exactly 3 letters.">
                <label for="timestamp">Timestamp:</label>
                <input type="text" id="timestamp" name="timestamp" readonly>
                <button type="submit" class="admin-btn">Submit Shoutout</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const firebaseConfig = {
                apiKey: "YOUR_API_KEY",
                authDomain: "YOUR_AUTH_DOMAIN",
                databaseURL: "YOUR_DATABASE_URL",
                projectId: "YOUR_PROJECT_ID",
                storageBucket: "YOUR_STORAGE_BUCKET",
                messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
                appId: "YOUR_APP_ID"
            };

            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();

            let allStudents = [], allShoutouts = [], allEvents = [];
            const universities = {
                Edinburgh: { color: "var(--edinburgh)" }, Manchester: { color: "var(--manchester)" },
                Oxford: { color: "var(--oxford)" }, Warwick: { color: "var(--warwick)" },
            };
            
            let currentUserRole = 'guest';
            let currentCalendarDate = new Date('2025-09-01');
            const calendarStartDate = new Date('2025-09-01');
            const calendarEndDate = new Date('2026-07-01');
            let uniChart = null;

            // --- DATABASE LISTENERS ---
            database.ref('students').on('value', (snapshot) => {
                const data = snapshot.val() || {};
                allStudents = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                populateStudentDropdown();
                renderShoutoutUI();
            });

            database.ref('shoutouts').on('value', (snapshot) => {
                const data = snapshot.val() || {};
                allShoutouts = Object.keys(data).map(key => ({ id: key, ...data[key], timestamp: new Date(data[key].timestamp) }));
                renderShoutoutUI();
            });



            database.ref('events').on('value', (snapshot) => {
                const data = snapshot.val() || {};
                allEvents = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                renderCalendar(); // Rerender calendar whenever events data changes
            });

            const getStudentById = (id) => allStudents.find(s => s.id === id);

            function renderShoutoutUI() {
                renderLeaderboard();
                renderShoutoutFeed();
                renderUniversityChart();
            }

            function renderLeaderboard() { /* Function unchanged */ }
            function renderShoutoutFeed() { /* Function unchanged */ }
            function renderUniversityChart() { /* Function unchanged */ }

            function renderCalendar() {
                const gridEl = document.getElementById('calendar-grid');
                const monthLabelEl = document.getElementById('month-year-label');
                gridEl.innerHTML = '';
                const year = currentCalendarDate.getFullYear();
                const month = currentCalendarDate.getMonth();
                monthLabelEl.textContent = `${currentCalendarDate.toLocaleString('default', { month: 'long' })} ${year}`;
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const firstDayIndex = new Date(year, month, 1).getDay();
                ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(day => {
                    const dayNameEl = document.createElement('div');
                    dayNameEl.className = 'day-name';
                    dayNameEl.textContent = day;
                    gridEl.appendChild(dayNameEl);
                });
                for (let i=0; i < firstDayIndex; i++) gridEl.appendChild(document.createElement('div'));
                for (let i=1; i <= daysInMonth; i++) {
                    const dayEl = document.createElement('div');
                    dayEl.className = 'day';
                    dayEl.textContent = i;
                    const currentDateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    if (allEvents.some(e => e.date === currentDateStr)) {
                        const dot = document.createElement('div');
                        dot.className = 'event-dot';
                        dayEl.appendChild(dot);
                    }
                    gridEl.appendChild(dayEl);
                }
                document.getElementById('prev-month-btn').disabled = currentCalendarDate <= calendarStartDate;
                document.getElementById('next-month-btn').disabled = currentCalendarDate >= calendarEndDate;
            }
            
            function populateStudentDropdown() { /* Function unchanged */ }
            function setupPermissions() { /* Function unchanged */ }
            
            // --- EVENT LISTENERS ---
            document.getElementById('login-btn').addEventListener('click', () => {
                const roles = ['guest', 'teacher', 'admin'];
                currentUserRole = roles[(roles.indexOf(currentUserRole) + 1) % roles.length];
                alert(`Logged in as: ${currentUserRole}`);
                document.getElementById('login-btn').textContent = `Logout (${currentUserRole})`;
                setupPermissions();
            });
            document.getElementById('prev-month-btn').addEventListener('click', () => { currentCalendarDate.setMonth(currentCalendarDate.getMonth() - 1); renderCalendar(); });
            document.getElementById('next-month-btn').addEventListener('click', () => { currentCalendarDate.setMonth(currentCalendarDate.getMonth() + 1); renderCalendar(); });
            
            const modal = document.getElementById('add-shoutout-modal');
            document.getElementById('add-shoutout-btn').onclick = () => {
                document.getElementById('shoutout-form').reset();
                document.getElementById('timestamp').value = new Date().toLocaleString();
                modal.style.display = "block";
            }
            document.querySelector('.close-btn').onclick = () => { modal.style.display = "none"; }
            window.onclick = (event) => { if (event.target == modal) modal.style.display = "none"; }

            document.getElementById('shoutout-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const newShoutout = {
                    studentId: formData.get('student'),
                    reason: formData.get('reason'),
                    teacher: formData.get('initials').toUpperCase(),
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };
                database.ref('shoutouts').push(newShoutout)
                    .then(() => { modal.style.display = "none"; })
                    .catch((error) => { console.error("Error adding shoutout: ", error); });
            });

            // --- INITIAL LOAD ---
            renderCalendar(); // This call ensures the calendar structure loads on startup
            setupPermissions();
        });
    </script>
</body>
</html>
