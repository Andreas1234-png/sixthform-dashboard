<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ark Pioneer Sixth Form Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-color: #16213e;
            --text-color: #e0e0e0;
            --header-blue: #0f3460;
            --pink-accent: #e94560;
            --green-shoutout: #1e4a43;
            --header-height: 80px;
            
            /* University Official Colours */
            --edinburgh: #150042;
            --manchester: #660099;
            --oxford: #002147;
            --warwick: #2b4e80;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding-top: var(--header-height); /* Prevent content from hiding under sticky header */
        }

        /* --- Header --- */
        header {
            background-color: var(--header-blue);
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--pink-accent);
            height: var(--header-height);
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header-title {
            font-family: 'Georgia', serif;
            font-size: 2.5em;
            color: white;
            font-weight: 700;
        }

        .header-title i { font-weight: 400; }

        .dashboard-font {
            font-family: 'Pacifico', cursive;
            color: var(--pink-accent);
            font-size: 1.2em;
            margin-left: 15px;
        }

        #login-btn {
            padding: 10px 20px;
            background-color: var(--pink-accent);
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }

        #login-btn:hover { background-color: #c43751; }
        
        /* --- Main Content Layout --- */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 2.5fr; /* Two main sections: Events | Shoutouts */
            gap: 25px;
            padding: 25px;
            height: calc(100vh - var(--header-height) - 50px);
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between title and content box */
            min-height: 0; /* Fix for flexbox content overflow */
        }

        .content-banner {
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            color: var(--pink-accent);
            margin: 0;
        }

        .shoutouts-columns {
            display: grid;
            grid-template-columns: 1.5fr 1fr; /* Individual | University */
            gap: 25px;
            flex-grow: 1; /* Make this fill the wrapper */
            min-height: 0;
        }
        
        .column {
            background-color: var(--card-color);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            min-height: 0;
            flex-grow: 1; /* Make columns fill their container */
        }

        .column h2 { /* Subtitles like "Individual Challenge" */
            text-align: center;
            margin-top: 0;
            color: var(--text-color);
            border-bottom: 2px solid var(--pink-accent);
            padding-bottom: 10px;
            flex-shrink: 0;
        }
        
        .admin-btn {
            padding: 10px; width: 100%; background-color: var(--pink-accent);
            border: none; color: white; font-size: 1em; cursor: pointer;
            border-radius: 5px; margin-top: 15px; transition: background-color 0.3s;
        }
        .admin-btn:hover { background-color: #c43751; }
        .hidden { display: none; }

        /* --- Calendar --- */
        .calendar-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .calendar-nav button { background: none; border: 1px solid var(--pink-accent); color: var(--pink-accent); cursor: pointer; padding: 5px 10px; border-radius: 5px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .day-name { font-weight: bold; font-size: 0.8em; }
        .day { padding: 8px 0; border-radius: 4px; position: relative; }
        .event-dot { height: 6px; width: 6px; background-color: var(--pink-accent); border-radius: 50%; position: absolute; bottom: 4px; left: 50%; transform: translateX(-50%); }

        /* --- Shoutouts --- */
        #leaderboard { margin-bottom: 20px; flex-shrink: 0; }
        .leaderboard-entry { display: flex; justify-content: space-between; padding: 10px; margin-bottom: 5px; border-radius: 5px; background-color: rgba(255,255,255,0.05); }
        #shoutout-feed { flex-grow: 1; overflow-y: auto; padding-right: 10px; }
        #shoutout-feed::-webkit-scrollbar { width: 8px; }
        #shoutout-feed::-webkit-scrollbar-track { background: var(--card-color); }
        #shoutout-feed::-webkit-scrollbar-thumb { background-color: var(--pink-accent); border-radius: 10px; }
        .shoutout-card { background-color: var(--green-shoutout); border-radius: 8px; padding: 15px; margin-bottom: 15px; border-left: 8px solid; }
        .shoutout-card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .shoutout-card-header .student-name { font-size: 1.2em; font-weight: bold; }
        .border-Edinburgh { border-color: var(--edinburgh); }
        .border-Manchester { border-color: var(--manchester); }
        .border-Oxford { border-color: var(--oxford); }
        .border-Warwick { border-color: var(--warwick); }

        /* --- Modal --- */
        .modal { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); }
        .modal-content { background-color: var(--card-color); margin: 15% auto; padding: 30px; border-top: 5px solid var(--pink-accent); width: 80%; max-width: 500px; border-radius: 10px; }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-form label { display: block; margin-top: 15px; font-weight: bold; }
        .modal-form input, .modal-form select, .modal-form textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #555; background-color: var(--bg-color); color: var(--text-color); box-sizing: border-box; }
        .modal-form button { width: 100%; margin-top: 20px; }

        /* --- Login Modal Styling --- */
        #login-role-selector { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
        .role-btn { padding: 15px; border-radius: 5px; border: none; font-size: 1.2em; color: white; cursor: pointer; transition: transform 0.2s; }
        .role-btn:hover { transform: scale(1.02); }
        #role-admin { background-color: #c0392b; }
        #role-teacher { background-color: #2980b9; }
        #role-guest { background-color: #7f8c8d; }
    </style>
</head>
<body>

    <header>
        <span class="header-title">Ark Pioneer <i>Sixth Form</i><span class="dashboard-font">Dashboard</span></span>
        <button id="login-btn">Login</button>
    </header>

    <main class="main-container">
        <div class="content-wrapper">
            <h1 class="content-banner">Events</h1>
            <div class="column">
                <div class="calendar-nav">
                    <button id="prev-month-btn">&lt;</button>
                    <h3 id="month-year-label">September 2025</h3>
                    <button id="next-month-btn">&gt;</button>
                </div>
                <div class="calendar-grid" id="calendar-grid"></div>
                <button id="add-event-btn" class="admin-btn hidden">Add Event</button>
            </div>
        </div>

        <div class="content-wrapper">
            <h1 class="content-banner">Shoutouts</h1>
            <div class="shoutouts-columns">
                <div class="column">
                    <h2>Individual Challenge</h2>
                    <div id="leaderboard"></div>
                    <div id="shoutout-feed"></div>
                    <button id="add-shoutout-btn" class="admin-btn hidden">Add Shoutout</button>
                </div>
                <div class="column">
                    <h2>University Challenge</h2>
                    <div id="uni-chart-container">
                        <canvas id="uni-chart"></canvas>
                    </div>
                    <button id="add-student-btn" class="admin-btn hidden">Add Student</button>
                </div>
            </div>
        </div>
    </main>
    
    <div id="add-shoutout-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Log a New Shoutout</h2>
            <form id="shoutout-form" class="modal-form">
                <label for="student-select">Awarded to:</label>
                <select id="student-select" name="student" required></select>
                <label for="shoutout-reason">Reason:</label>
                <textarea id="shoutout-reason" name="reason" rows="4" required></textarea>
                <label for="teacher-initials">Teacher Initials:</label>
                <input type="text" id="teacher-initials" name="initials" required maxlength="3" minlength="3" pattern="[A-Za-z]{3}" title="Please enter exactly 3 letters.">
                <label for="timestamp">Timestamp:</label>
                <input type="text" id="timestamp" name="timestamp" readonly>
                <button type="submit" class="admin-btn">Submit Shoutout</button>
            </form>
        </div>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Select User Role (Simulation)</h2>
            <p>Choose a role to see the dashboard from that user's perspective. This does not require a password and will reset on page refresh.</p>
            <div id="login-role-selector">
                <button id="role-admin" class="role-btn">Admin View</button>
                <button id="role-teacher" class="role-btn">Teacher View</button>
                <button id="role-guest" class="role-btn">Guest View (Logout)</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- GLOBAL STATE & VARIABLES ---
            let allStudents = [], allShoutouts = [], allEvents = [];
            let currentUserRole = 'guest';
            let currentCalendarDate = new Date('2025-08-01'); // August to show Sep on load
            const calendarStartDate = new Date('2025-08-01');
            const calendarEndDate = new Date('2026-07-01');
            let uniChart = null;

            // --- GET DOM ELEMENTS ---
            const mainLoginBtn = document.getElementById('login-btn');
            const loginModal = document.getElementById('login-modal');
            const addShoutoutModal = document.getElementById('add-shoutout-modal');

            // --- DEFINE EVENT HANDLERS (what happens on click, etc.) ---
            function handleMainLoginClick() {
                loginModal.style.display = 'block';
            }

            function handleRoleSelectorClick(event) {
                if (event.target.tagName !== 'BUTTON') return;
                
                const roleId = event.target.id;
                if (roleId === 'role-admin') currentUserRole = 'admin';
                else if (roleId === 'role-teacher') currentUserRole = 'teacher';
                else if (roleId === 'role-guest') currentUserRole = 'guest';

                setupPermissions();
                mainLoginBtn.textContent = currentUserRole === 'guest' ? 'Login' : `Logout (${currentUserRole})`;
                loginModal.style.display = 'none';
            }

            function handleAddShoutoutClick() {
                document.getElementById('shoutout-form').reset();
                document.getElementById('timestamp').value = new Date().toLocaleString();
                addShoutoutModal.style.display = "block";
            }
            
            // --- ATTACH EVENT LISTENERS (make buttons and modals interactive) ---
            mainLoginBtn.addEventListener('click', handleMainLoginClick);
            loginModal.querySelector('.close-btn').addEventListener('click', () => loginModal.style.display = 'none');
            document.getElementById('login-role-selector').addEventListener('click', handleRoleSelectorClick);

            addShoutoutModal.querySelector('.close-btn').addEventListener('click', () => addShoutoutModal.style.display = 'none');
            document.getElementById('add-shoutout-btn').addEventListener('click', handleAddShoutoutClick);
            
            document.getElementById('prev-month-btn').addEventListener('click', () => { currentCalendarDate.setMonth(currentCalendarDate.getMonth() - 1); renderCalendar(); });
            document.getElementById('next-month-btn').addEventListener('click', () => { currentCalendarDate.setMonth(currentCalendarDate.getMonth() + 1); renderCalendar(); });

            window.addEventListener('click', (event) => {
                if (event.target == addShoutoutModal) addShoutoutModal.style.display = "none";
                if (event.target == loginModal) loginModal.style.display = "none";
            });

            document.getElementById('shoutout-form').addEventListener('submit', (event) => {
                event.preventDefault();
                const formData = new FormData(event.target);
                const shoutoutData = {
                    studentId: formData.get('student'),
                    reason: formData.get('reason'),
                    teacher: formData.get('initials').toUpperCase(),
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };
                firebase.database().ref('shoutouts').push(shoutoutData)
                    .then(() => { addShoutoutModal.style.display = "none"; })
                    .catch(console.error);
            });

            // --- FIREBASE CONNECTION ---
            try {
                // =======================================================================
                // ▼▼▼ PASTE YOUR FIREBASE CONFIGURATION OBJECT HERE ▼▼▼
                // =======================================================================
const firebaseConfig = {
  apiKey: "AIzaSyAbge0io2zDFsgPTgyJ8cgzfGsegqeF19w",
  authDomain: "piosf-7ab81.firebaseapp.com",
  databaseURL: "https://piosf-7ab81-default-rtdb.firebaseio.com",
  projectId: "piosf-7ab81",
  storageBucket: "piosf-7ab81.firebasestorage.app",
  messagingSenderId: "198847746183",
  appId: "1:198847746183:web:bbb2ab9f9c4f3657ea6822"
};
                // =======================================================================
                
                firebase.initializeApp(firebaseConfig);
                const database = firebase.database();

                // Start listening for data
                database.ref('students').on('value', (snapshot) => {
                    const data = snapshot.val() || {};
                    allStudents = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                    populateStudentDropdown();
                    renderShoutoutUI();
                });
                database.ref('shoutouts').on('value', (snapshot) => {
                    const data = snapshot.val() || {};
                    allShoutouts = Object.keys(data).map(key => ({ id: key, ...data[key], timestamp: new Date(data[key].timestamp) }));
                    renderShoutoutUI();
                });
                database.ref('events').on('value', (snapshot) => {
                    const data = snapshot.val() || {};
                    allEvents = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                    renderCalendar();
                });

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                alert("Could not connect to the database. Please check your Firebase configuration and internet connection. The dashboard will not function correctly.");
            }

            // --- INITIAL PAGE LOAD ---
            renderCalendar();
            setupPermissions();

            // --- ALL FUNCTION DEFINITIONS (moved to end for clarity) ---
            function setupPermissions() {
                const eventBtn = document.getElementById('add-event-btn');
                const shoutoutBtn = document.getElementById('add-shoutout-btn');
                const studentBtn = document.getElementById('add-student-btn');

                [eventBtn, shoutoutBtn, studentBtn].forEach(btn => btn.classList.add('hidden'));

                if (currentUserRole === 'admin') {
                    [eventBtn, shoutoutBtn, studentBtn].forEach(btn => btn.classList.remove('hidden'));
                } else if (currentUserRole === 'teacher') {
                    shoutoutBtn.classList.remove('hidden');
                }
            }
            function renderShoutoutUI() {
                renderLeaderboard();
                renderShoutoutFeed();
                renderUniversityChart();
            }
            function renderLeaderboard() {
                const leaderboardEl = document.getElementById('leaderboard');
                if (!leaderboardEl) return;
                leaderboardEl.innerHTML = '';
                const shoutoutCounts = allStudents.map(student => ({
                    ...student,
                    count: allShoutouts.filter(s => s.studentId === student.id).length
                }));
                const top3 = shoutoutCounts.sort((a, b) => b.count - a.count).slice(0, 3);
                top3.forEach((student, index) => {
                    if (student.count > 0) {
                        leaderboardEl.innerHTML += `<div class="leaderboard-entry"><span>#${index + 1} ${student.name} (${student.uni})</span><span>${student.count} Shoutouts</span></div>`;
                    }
                });
            }
            function renderShoutoutFeed() {
                const feedEl = document.getElementById('shoutout-feed');
                if (!feedEl) return;
                feedEl.innerHTML = '';
                const sortedShoutouts = [...allShoutouts].sort((a, b) => b.timestamp - a.timestamp);
                sortedShoutouts.forEach(shoutout => {
                    const student = getStudentById(shoutout.studentId);
                    if (!student) return;
                    feedEl.innerHTML += `<div class="shoutout-card border-${student.uni}"><div class="shoutout-card-header"><span class="student-name">${student.name}</span><span class="student-uni">${student.uni}</span></div><p>${shoutout.reason}</p><div class="shoutout-card-footer">- ${shoutout.teacher} on ${shoutout.timestamp.toLocaleDateString()}</div></div>`;
                });
            }
            function renderUniversityChart() {
                const chartEl = document.getElementById('uni-chart');
                if (!chartEl) return;
                const ctx = chartEl.getContext('2d');
                const uniTotals = { Edinburgh: 0, Manchester: 0, Oxford: 0, Warwick: 0 };
                allShoutouts.forEach(shoutout => {
                    const student = getStudentById(shoutout.studentId);
                    if (student && uniTotals.hasOwnProperty(student.uni)) {
                        uniTotals[student.uni]++;
                    }
                });
                if (uniChart) uniChart.destroy();
                const colors = [getComputedStyle(document.body).getPropertyValue('--edinburgh'), getComputedStyle(document.body).getPropertyValue('--manchester'), getComputedStyle(document.body).getPropertyValue('--oxford'), getComputedStyle(document.body).getPropertyValue('--warwick')];
                uniChart = new Chart(ctx, { type: 'bar', data: { labels: Object.keys(uniTotals), datasets: [{ data: Object.values(uniTotals), backgroundColor: colors }] }, options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y', scales: { x: { ticks: { color: 'white', stepSize: 1 } }, y: { ticks: { color: 'white' } } }, plugins: { legend: { display: false } } } });
            }
            function renderCalendar() {
                const gridEl = document.getElementById('calendar-grid');
                const monthLabelEl = document.getElementById('month-year-label');
                if (!gridEl || !monthLabelEl) return;
                gridEl.innerHTML = '';
                const year = currentCalendarDate.getFullYear();
                const month = currentCalendarDate.getMonth();
                monthLabelEl.textContent = `${currentCalendarDate.toLocaleString('default', { month: 'long' })} ${year}`;
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const firstDayIndex = new Date(year, month, 1).getDay();
                ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => { gridEl.innerHTML += `<div class="day-name">${day}</div>`; });
                for (let i = 0; i < firstDayIndex; i++) { gridEl.innerHTML += `<div></div>`; }
                for (let i = 1; i <= daysInMonth; i++) {
                    const currentDateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    const hasEvent = allEvents.some(e => e.date === currentDateStr);
                    gridEl.innerHTML += `<div class="day">${i}${hasEvent ? '<div class="event-dot"></div>' : ''}</div>`;
                }
                document.getElementById('prev-month-btn').disabled = currentCalendarDate <= calendarStartDate;
                document.getElementById('next-month-btn').disabled = currentCalendarDate >= calendarEndDate;
            }
            function populateStudentDropdown() {
                const selectEl = document.getElementById('student-select');
                if (!selectEl) return;
                selectEl.innerHTML = '<option value="" disabled selected>Select a student...</option>';
                const sortedStudents = [...allStudents].sort((a, b) => a.name.localeCompare(b.name));
                sortedStudents.forEach(student => {
                    selectEl.innerHTML += `<option value="${student.id}">${student.name} (${student.uni})</option>`;
                });
            }
        });
    </script>
</body>
</html>
